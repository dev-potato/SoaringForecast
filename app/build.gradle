apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    //buildToolsVersion "25.0.2" - Android Gradle Plugin now includes default version of build tools
    defaultConfig {
        applicationId "com.fisincorporated.aviationweather"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        //https://artemzin.com/blog/how-to-mock-dependencies-in-unit-integration-and-functional-tests-dagger-robolectric-instrumentation/
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner "com.fisincorporated.aviationweather.app.OverrideApplicationTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    // To resolve error - DuplicateFileException: Duplicate files copied in APK META-INF/rxjava.properties
    // caused by using RxJava v1 w/ Retrofit v2
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

// to pick up mock xml responses
//http://stackoverflow.com/questions/37221590/how-do-i-access-a-text-file-for-junit-test-in-android
// to share test classes/files
//http://blog.danlew.net/2015/11/02/sharing-code-between-unit-tests-and-instrumentation-tests-on-android/
android.sourceSets {
    String sharedTestJava = 'src/sharedTest/java'
    String sharedTestResources = 'src/sharedTest/resources'
    test {
        java.srcDirs += sharedTestJava
        resources.srcDirs += sharedTestResources
    }
    androidTest {
        java.srcDirs += sharedTestJava
        resources.srcDirs += sharedTestResources
    }
}



dependencies {

    final SUPPORT_LIBRARY_VERSION = '26.1.0'
    final RX_ANDROID = '1.2.1'
    final RX_JAVA = '1.1.8'
    final RETROFIT = '2.2.0'
    final SIMPLE_XML= '2.1.0'
    final GSON = '2.8.2'
    final GSON_CONVERTER = '2.3.0'
    final OKHTTP = '3.8.0'
    final DAGGER = '2.14.1'
    final TIMBER = '4.7.0'
    final ESPRESSO = '2.2.2'
    final HAMCREST = '1.3'
    final RUNNER = '1.0.1'
    final UIAUTOMATOR = '2.1.3'
    final JUNIT = '4.12'
    final MOCKITO = '2.7.6'
    final EVENT_BUS = '3.1.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Android compat/support libraries
    implementation "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"

    // Bus
    implementation "org.greenrobot:eventbus:$EVENT_BUS"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$RETROFIT"
    implementation ("com.squareup.retrofit2:adapter-rxjava2:$RETROFIT") {
        exclude group: 'io.reactivex.java2', module: 'rxjava'
    }

    // RxJava
    implementation "io.reactivex:rxjava:$RX_JAVA"
    implementation "io.reactivex:rxandroid:$RX_ANDROID"

    // SimpleXML
    implementation("com.squareup.retrofit2:converter-simplexml:$SIMPLE_XML") {
        exclude module: 'stax-api'
        exclude module: 'stax'
        exclude module: 'xpp3'
    }

    // GSON (JSON)
    implementation "com.google.code.gson:gson:$GSON"
    implementation "com.squareup.retrofit2:converter-gson:$GSON_CONVERTER"

    //okhttp
    implementation "com.squareup.okhttp3:okhttp:$OKHTTP"

    // For Dagger2
    implementation "com.google.dagger:dagger:$DAGGER"  // Added above for ButterKnife
    annotationProcessor "com.google.dagger:dagger-compiler:$DAGGER"

    // Cache for bitmaps
    implementation group: 'org.cache2k', name: 'cache2k-api', version: '1.0.2.Final'
    implementation group: 'org.cache2k', name: 'cache2k-core', version: '1.0.2.Final'
    //implementation group: 'javax.cache', name: 'cache-api', version: '1.1.0'

    // Timber for logging
    implementation "com.jakewharton.timber:timber:$TIMBER"

    // JVM Unit Testing
    testImplementation "junit:junit:$JUNIT"
    testImplementation "org.mockito:mockito-core:$MOCKITO"

    //Android testing
    androidTestImplementation("com.android.support.test.espresso:espresso-core:$ESPRESSO") {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'javax.inject'
    }

    androidTestImplementation("com.android.support.test.espresso:espresso-contrib:$ESPRESSO") {
        // Necessary to avoid version conflicts
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'support-v7'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude module: 'recyclerview-v7'
    }
    androidTestImplementation("com.android.support.test.espresso:espresso-contrib:$ESPRESSO") {
        // Necessary to avoid version conflicts
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'support-v7'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude module: 'recyclerview-v7'
    }

    androidTestImplementation "com.android.support:support-annotations:$SUPPORT_LIBRARY_VERSION"
    androidTestImplementation "com.android.support.test:runner:$RUNNER"
    androidTestImplementation "com.android.support.test:rules:$RUNNER"
    // Matchers
    androidTestImplementation "org.hamcrest:hamcrest-library:$HAMCREST"

    //UI testing with UI Automator
    androidTestImplementation "com.android.support.test.uiautomator:uiautomator-v18:$UIAUTOMATOR"


}


